<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>
            <b>Usuários</b>
          </h2>
        </div>
        <div class="col-sm-6">
          <div class="search-box">
            <div class="input-group">
              <input type="text" id="search" class="form-control" placeholder="Filtrar por nome (ainda não funciona)">
              <span class="input-group-addon">
                <i class="material-icons">search</i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th style="width: 82%;">Nome</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios | async">
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.nome }}</td>
          <td>
            <a href="#" class="edit" title="Editar" data-toggle="tooltip">
              <i class="material-icons">edit</i>
            </a>
            <a href="#" class="delete" title="Excluir" data-toggle="tooltip">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <a [routerLink]="['/usuario-create']">
      <button class="btn btn-primary pull-right">Incluir Novo</button>
    </a>
  </div>
</div>
