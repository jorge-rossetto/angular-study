<div class="section">
  <nav>
    <div class="nav-wrapper light-blue">
      <a class="breadcrumb">Gestão</a>
      <a class="breadcrumb">Usuário</a>
      <a class="breadcrumb">{{breadcrumbTitle}}</a>
    </div>
  </nav>
</div>
<div class="container">
  <div class="row">
    <div class="col s12">
      <form materialize #angularForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="section">
          
          <!-- http://materializecss.com/text-inputs.html -->
          <div class="row">
            <div class="input-field col s8">
              <input id="nome" name="nome" type="text" [(ngModel)]="usuario.nome" class="validate" required>
              <label for="nome" data-error="Nome é obrigatório">Nome</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s8">
              <input id="email" name="email" type="email" [(ngModel)]="usuario.email" class="validate" pattern="[^ @]*@[^ @]*" required>
              <label for="email" data-error="E-mail inválido.">E-mail</label>
            </div>
          </div>

          <!-- TODO alterar o formato de exibicao da data (tem q ser diferente do formato interno) -->
          <!-- http://materializecss.com/pickers.html -->
          <div class="row">
            <div class="input-field col s4">
              <input id="dataNascimento" name="dataNascimento" type="text" class="datepicker" materialize="pickadate" [materializeParams]="[{ format: 'yyyy-mm-dd', closeOnSelect: true }]"
                [(ngModel)]="usuario.dataNascimento">
              <label for="dataNascimento">Data de nascimento</label>
            </div>
          </div>
        </div>

        <!-- http://materializecss.com/buttons.html -->
        <div class="section">
          <div class="row">
            <button class="btn waves-effect waves-light right" type="submit" name="action" [disabled]="!angularForm.valid">{{ submitButtonTitle }}
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
