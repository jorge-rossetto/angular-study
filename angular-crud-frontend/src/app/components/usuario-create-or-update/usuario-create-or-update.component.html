<div class="container">
  <div class="row">
    <div class="col s12">

      <form #angularForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- http://materializecss.com/text-inputs.html -->
          <div class="input-field col s12">
            <input id="nome" name="nome" type="text" [(ngModel)]="usuario.nome" required>
            <label for="nome">Nome</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" name="email" type="email" class="validate" [(ngModel)]="usuario.email" required>
            <label for="email" data-error="E-mail invÃ¡lido.">E-mail</label>
          </div>
        </div>
        <div class="row">
          <!-- http://materializecss.com/buttons.html -->
          <button class="btn waves-effect waves-light right" type="submit" name="action" [disabled]="!angularForm.valid">Incluir
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
